upstream ecommerce_igwilo {
    server 127.0.0.1:8010;
}

server {
    listen  80;
    server_name ecommerce.igwilo.com www.ecommerce.igwilo.com;
    return 301 https://ecommerce.igwilo.com$request_uri;
}

server {

    listen 443 ssl;
    server_name ecommerce.igwilo.com www.ecommerce.igwilo.com;

    #ssl on;
    ssl_certificate           /etc/letsencrypt/live/igwilo.com/fullchain.pem;
    ssl_certificate_key       /etc/letsencrypt/live/igwilo.com/privkey.pem; # chmod 0640
    ssl_session_cache  builtin:1000  shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    access_log            /var/log/nginx/ecommerce_igwilo.access.log;

    # Serve static files directly from nginx
    location /static/ {
      alias /home/devops/ecommerce/staticfiles/;
      expires 7d;
      add_header Cache-Control "public, immutable";
      gzip on;
      gzip_types text/css application/javascript text/javascript application/json image/svg+xml;
      access_log off;
    }

    # Serve media files
    location /media/ {
      alias /home/devops/ecommerce/media/;
      expires 7d;
      add_header Cache-Control "public";
      access_log off;
    }

    location / {

      proxy_set_header        Host $host;
      proxy_set_header        X-Real-IP $remote_addr;
      proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header        X-Forwarded-Proto $scheme;
      proxy_set_header        X-Forwarded-Host $server_name;

      proxy_pass          http://ecommerce_igwilo;
      proxy_read_timeout  3600;

      proxy_redirect      off;
    }
}
