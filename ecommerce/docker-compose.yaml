services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: ecommerce:latest
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: ecommerce.settings
      NAME: ${POSTGRES_DB:-ecommerce_db}
      USER: ${POSTGRES_USER:-ecommerce_user}
      PASSWORD: ${POSTGRES_PASSWORD:-ecommerce_pass}
      HOST: ${POSTGRES_HOST:-db}
      PORT: ${POSTGRES_PORT:-5432}
      REDIS_URL: redis://redis:${REDIS_PORT:-6379}/0
    ports:
      - "${DJANGO_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:${DJANGO_PORT:-8000}/ || exit 1",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    image: ecommerce:latest
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: ecommerce.settings
      NAME: ${POSTGRES_DB:-ecommerce_db}
      USER: ${POSTGRES_USER:-ecommerce_user}
      PASSWORD: ${POSTGRES_PASSWORD:-ecommerce_pass}
      HOST: ${POSTGRES_HOST:-db}
      PORT: ${POSTGRES_PORT:-5432}
      REDIS_URL: redis://redis:${REDIS_PORT:-6379}/0
    command: celery -A ecommerce worker -l info
    depends_on:
      - db
      - redis

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ecommerce_db}
      POSTGRES_USER: ${POSTGRES_USER:-ecommerce_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ecommerce_pass}
    ports:
      - "${POSTGRES_HOST_PORT:-5432}:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-ecommerce_user} -d ${POSTGRES_DB:-ecommerce_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

volumes:
  db_data: {}
  redis_data: {}
